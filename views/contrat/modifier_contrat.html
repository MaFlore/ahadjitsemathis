{{extend 'header.html'}}
{{ block contenu }}
<h2>Modification d'un contrat</h2>
<a href="{{=URL( 'contrat', 'liste_contrats')}}"><button type="button " class="btn rounded-pill btn-success ">Retour</button></a>
<form class="form-horizontal " method="post" action="{{=URL( 'contrat', 'modifier_contrat', vars={'id':donne.id})}} ">
    <div class=" form-group ">
        <label class="control-label col-sm-2 " for="description">Description :</label>
        <div class="col-sm-10 ">
            <input type="text" value="{{ =donne.description }}" class="form-control " id="description" name="description" required>
        </div>
    </div>
    <div class="form-group ">
        <label class="control-label col-sm-2 " for="date_debut">Date début :</label>
        <div class="col-sm-10 ">
            <input type="date" value="{{ =donne.date_debut }}" class="form-control " id="date_debut" name="date_debut" required>
        </div>
    </div>
    <div class="form-group ">
        <label class="control-label col-sm-2 " for="nombre_employe">Nombre d'employé :</label>
        <div class="col-sm-10 ">
            <input type="number" value="{{ =donne.nombre_employe }}" class="form-control " id="nombre_employe" name="nombre_employe" required>
        </div>
    </div>
    <div class="form-group ">
        <label class="control-label col-sm-2 " for="qualification">Qualification :</label>
        <div class="col-sm-8 form-group ">
            <select class="form-control" name="qualification">
                {{ for qualif in qualifications: }}
                    <option value="{{ =qualif.id }}" {{='selected' if qualif.id == donne.qualification else ''}}>{{ =qualif.libelle }}</option>
                {{ pass }}
            </select>
        </div>
    </div>
    <div class="form-group button ">
        <div class="col-sm-offset-2 col-sm-10 ">
            <button type="submit" class="btn btn-warning">Modifier</button>
        </div>
    </div>
</form>
{{ end }}
